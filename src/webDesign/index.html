    function kuckelikuu() {
	var containers = document.getElementsByClassName("container");
	var container = containers[1];

	console.log("container: ", container);

	console.log("1");
	var xhttp = new XMLHttpRequest();

	xhttp.onreadystatechange = function () {
	    console.log("onreadystate");
	    if (xhttp.readyState == 4 && xhttp.status == 200) {
		console.log("TEXT: " + xhttp.responseText);
		var events = JSON.parse(xhttp.responseText);

		events.forEach(function (event) {
		    var s;
		    console.log("Event: " + event.title);
		    var row = document.createElement('div');
		    
		    var image = document.createElement('div');
		    image.setAttribute('class', 'col-md-7');
		    s = '';
		    s = s.concat('<a href="#">');
		    s = s.concat('<img class="img-responsive" ');
		    s = s.concat('src="' + event.image + '" ');
		    s = s.concat('width="400" height="100" alt="">');
		    console.log("IMAGE:" + s);
		    image.innerHTML = s;
		    row.appendChild(image);
		    
		    var content = document.createElement('div');
		    content.setAttribute('class', 'col-md-5');
		    s = '';
		    s = s.concat('<h3>' + event.title + '</h3>');
		    s = s.concat('<h4>' + event.category + '</h4>');
		    s = s.concat('<p>' + event.address + '</p>');
		    s = s.concat('<a class="btn btn-primary" href="#">Book event <span class="glyphicon glyphicon-chevron-right"></span></a>');
		    content.innerHTML = s;
		    row.appendChild(content);

		    container.appendChild(row);
		});
	    }
	};	    

	xhttp.open("GET", "getEvents", true);
	xhttp.send();

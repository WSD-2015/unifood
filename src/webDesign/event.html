<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    
    <title>UniFood  - Create and publish an event</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        
    </style>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>

<!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">UniFood</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">My profile/Sign up</a>
                    </li>
                    <li>
                        <a href="#">Eat</a>
                    </li>
                    <li>
                        <a href="#">Cook</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
<div class="container">
	<div class="row">
		<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Create event</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="requestName">Create event</label>  
  
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="company_name">Name of dish</label>  
  <div class="col-md-5">
  <input id="company_name" name="company_name" placeholder="Name of dish" class="form-control input-md" required="" type="text">
    
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="declineType">Select category</label>
  <div class="col-md-6">
    <select id="declineType" name="declineType" class="form-control">
      <option value="Exponential">Select food category</option>
      <option value="Exponential">Home Food</option>
      <option value="Hyperbolic">Italian Food</option>
      <option value="Exponential">Finnish Food</option>
      <option value="Hyperbolic">French cuisine</option>
      <option value="Exponential">Spanish Food</option>
      <option value="Hyperbolic">Indian Food</option>
      <option value="Hyperbolic">Vegetarian</option>
      <option value="Hyperbolic">Other</option>
    </select>
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="company_name">District/Area</label>  
  <div class="col-md-5">
  <input id="company_name" name="company_name" placeholder="Address" class="form-control input-md" required="" type="text">
    
  </div>
</div>

<!-- Text input:Date-->
 <div class="form-group">
    <label for="date" class="col-md-4 control-label">Date</label>
        <div class="col-md-6">
            <input type="date" class="form-control" id="date" name="date">
        </div>
</div>   

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="company_name">Time</label>  
  <div class="col-md-5">
  <input id="company_name" name="company_name" placeholder="hh/mm" class="form-control input-md" required="" type="text">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="econLimOil">Available seats</label>  
  <div class="col-md-5">
  <input id="econLimOil" name="econLimOil" placeholder="Number of seats" class="form-control input-md" type="text">
    
  </div>
</div>


<div class="form-group">
  <label class="col-md-4 control-label" for="comments">Other comments</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="comments" name="comments"></textarea>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="deadline">Booking ends</label>  
  <div class="col-md-4">
  <input id="deadline" name="deadline" placeholder="date" class="form-control input-md" type="text">
    
  </div>
</div>


<div class="form-group">
  <label class="col-md-4 control-label" for="submit"></label>
  <div class="col-md-4">
    
    <a class="btn btn-primary" onclick="publishEvent()" href="#">Publish event<span class="glyphicon glyphicon-chevron-right"></span></a>
  </div>
</div>

</fieldset>
</form>

	</div>
</div>
<script type="text/javascript">

function publishEvent() {
    var dishName = document.getElementById("company_name");
    console.log(JSON.stringify(dishName));
    console.log("publishEvent()");
    alert("publishEvent()");
}

</script>
</body>
</html>

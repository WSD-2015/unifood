<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    
    <title>UniFood  - Create and publish an event</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        
    </style>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="create_event.js"></script>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="index.html">UniFood</a>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li>
          <a href="#">My profile/Sign up</a>
        </li>
        <li>
          <a href="#">Join event</a>
        </li>
        <li>
          <a href="#">Host event</a>
        </li>
      </ul>
    </div>
    <!-- /.navbar-collapse -->
  </div>
  <!-- /.container -->
</nav>
<div class="container">
  <div class="row">
    <form class="form-horizontal">
    <legend>Create event</legend>
      <fieldset>

	<!-- Form Name -->
	<!--<legend>Create event</legend>-->
	 <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Host event
                    <small>Create an event and publish it!</small>
                </h1>
            </div>
        </div>
	<!-- Text input-->
	<!--<div class="form-group">
	  <label class="col-md-4 control-label" for="requestName">Hosting an event is easy! Simply add the details and press publish.</label>  
	  
	</div>
	-->
	<!-- Text input-->
	<div class="form-group">
	  <label class="col-md-4 control-label" for="dish_name">Name of dish</label>  
	  <div class="col-md-5">
	    <input id="dish_name" name="dish_name" placeholder="" class="form-control input-md" required="" type="text">
	    
	  </div>
	</div>

	<!-- Select Basic -->
	<div class="form-group">
	  <label class="col-md-4 control-label" for="food_category">Select category</label>
	  <div class="col-md-6">
	    <select id="food_category" name="food_category" class="form-control">
	      <option value="">Select food category</option>
	      <option value="Home">Home Food</option>
	      <option value="Italian">Italian Food</option>
	      <option value="Finnish">Finnish Food</option>
	      <option value="French">French cuisine</option>
	      <option value="Spanish">Spanish Food</option>
	      <option value="Indian">Indian Food</option>
	      <option value="Vegetarian">Vegetarian</option>
	      <option value="Other">Other</option>
	    </select>
	  </div>
	</div>

	<div class="form-group">
	  <label class="col-md-4 control-label" for="district">District/Area</label>  
	  <div class="col-md-5">
	    <input id="district" name="district" placeholder="" class="form-control input-md" required="" type="text">
	  </div>
	</div>

	<!-- Text input:Date-->
	<div class="form-group">
	  <label class="col-md-4 control-label" for="date">Date</label>
	  <div class="col-md-6">
	    <input type="date" class="form-control" placeholder="DDMMYY" id="date" name="date">
	  </div>
	</div>   

	<!-- Text input-->
	<div class="form-group">
	  <label class="col-md-4 control-label" for="time">Time</label>  
	  <div class="col-md-5">
	    <input id="time" name="time" placeholder="HH:MM" class="form-control input-md" required="" type="text">
	  </div>
	</div>

	<!-- Text input-->
	<div class="form-group">
	  <label class="col-md-4 control-label" for="available_seats">Available seats</label>  
	  <div class="col-md-5">
	    <input id="available_seats" name="available_seats" placeholder="Number of seats" class="form-control input-md" type="text">
	    
	  </div>
	</div>

	<div class="form-group">
	  <label class="col-md-4 control-label" for="comments">Other comments</label>
	  <div class="col-md-4">                     
	    <textarea class="form-control" id="comments" name="comments"></textarea>
	  </div>
	</div>

	<!-- Text input-->
	<div class="form-group">
	  <label class="col-md-4 control-label" for="deadline">Booking ends</label>  
	  <div class="col-md-4">
	    <input id="deadline" name="deadline" placeholder="DDMMYY" class="form-control input-md" type="text">
	    
	  </div>
	</div>
	
	<div class="form-group">
	  <label class="col-md-4 control-label" for="submit"></label>
	  <div class="col-md-4">
	    <a class="btn btn-primary" onclick="publishEvent()" href="#">Publish<span class="glyphicon glyphicon-chevron-right"></span></a>
	  </div>
	</div>
      </fieldset>
    </form>
  </div>
</div>
</body>
</html>
